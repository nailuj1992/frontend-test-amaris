<form (ngSubmit)="onSubmit()" class="form-group" autocomplete="off" id="submitForm" [formGroup]="submitForm">
    <label for="idemployee" class="form-text text-muted">ID Employee:</label>
    <input id="idemployee" type="number" formControlName="idemployee" class="form-control">

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Contact Number</th>
        <th scope="col">Age</th>
        <th scope="col">Date of Birth</th>
        <th scope="col">Address</th>
        <th scope="col">Salary</th>
        <th scope="col">Annual Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data" scope="row">
        <td>{{ item.id }}</td>
        <td><img [src]="item.imageUrl" alt=""></td>
        <td>{{ item.firstName }} {{ item.lastName }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.contactNumber }}</td>
        <td>{{ item.age }}</td>
        <td>{{ item.dob }}</td>
        <td>{{ item.address }}</td>
        <td>{{ formatValue(item.salary) }}</td>
        <td>{{ formatValue(item.annualSalary) }}</td>
      </tr>
    </tbody>
  </table>
